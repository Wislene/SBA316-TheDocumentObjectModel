<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreedomDance Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar" id="navbar-id">
      <nav>
        <img
          src="../SBA316-TheDocumentObjectModel/PicturesONLY/logo.webp"
          alt="logo"
          class="logo"
        />
        <h1>Freedom Dance</h1>
        <ul>
          <li><a href="#">Home</a></li>
        </ul>
      </nav>
    </div>

    <div id="app"></div>
    <h2>Please Register Here</h2>
    <form id="formregistration" action="result.html" method="GET">
      <div class="input-group">
        <label for="firstname">First Name</label>
        <input
          type="text"
          id="firstname"
          maxlength="20"
          minlength="5"
          required
          placeholder="First Name"
        />
        <p class="error-message">Error Message</p>
      </div>

      <div class="input-group">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          id="lastname"
          maxlength="20"
          minlength="5"
          required
          placeholder="Last Name"
        />
        <p class="error-message">Error Message</p>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email Address" />
        <p class="error-message">Error Message</p>
      </div>

      <div class="input-group">
        <label for="phonenumber">Phone Number</label>
        <input type="tel" id="phonenumber" placeholder="Phone Number" />
        <p class="error-message">Error Message</p>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" />
        <p class="error-message">Error Message</p>
      </div>

      <div class="input-group">
        <label for="confirmpassword">Confirm Password</label>
        <input
          type="password"
          id="confirmpassword"
          placeholder="Confirm Password"
        />
        <p class="error-message">Error Message</p>
      </div>

      <div class="input-group">
        <label for="classselect">Choose a dance class and time:</label>
        <select id="classselect">
          <option value="">Select a Class</option>
          <option value="African Dance at 9am">African Dance at 9am</option>
          <option value="Ballet Dance at 10am">Ballet Dance at 10am</option>
          <option value="HipHop Dance at 11am">HipHop Dance at 11am</option>
        </select>
        <p class="error-message">Error Message hidden</p>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div id="signup-list"></div>
    <div id="errorDisplay" class="hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
